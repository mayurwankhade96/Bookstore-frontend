<div class="header" fxLayout="row">
    <div class="logo" fxLayoutAlign="space-between center" fxLayoutGap="5.98px">
        <img class="logo-image" src="../../../assets/education.svg" alt="">
        <span class="logo-text">Bookstore</span>
    </div>

    <div class="search-bar" fxLayout="row" fxHide.xs fxHide.sm>
        <img class="search-image" src="../../../assets/search_black_24dp.svg" alt="">
        <p>Search...</p>
    </div>

    <div class="profile-and-cart" fxLayout="row" fxLayoutGap="40px">
        <div class="profile" fxLayout="column" fxLayoutAlign="center center" (click)="clickProfile()"
            #menuTrigger="matMenuTrigger" [mat-menu-trigger-for]="ProfileMenu">
            <img class="p-image p-and-c-image" src="../../../assets/person_outline_white_24dp.svg" alt="">
            <span *ngIf="!isLogin">Profile</span>
            <span *ngIf="isLogin">{{fullName}}</span>
        </div>

        <mat-menu #ProfileMenu="matMenu" yPosition="below">
            <div class="box-below-profile" fxLayout="column" *ngIf="!isLogin">
                <p class="welcome">Welcome</p>
                <div>
                    <p class="text-below-welcome">To access account and manage orders</p>
                    <button mat-stroked-button color="accent" class="login-button"
                        (click)="Login()">LOGIN/SIGNUP</button>
                </div>
                <div class="divider">
                    <mat-divider></mat-divider>
                </div>
                <div class="my-orders" fxLayout="row">
                    <img class="box" src="../../../assets/markunread_mailbox_black_24dp.svg" alt="">
                    <p class="text-below-divider" (click)="Login()">My Orders</p>
                </div>
                <div class="my-orders" fxLayout="row">
                    <img class="box" src="../../../assets/favorite_border_black_24dp.svg" alt="">
                    <p class="text-below-divider" (click)="Login()">Wishlist</p>
                </div>
            </div>

            <div class="box-after-login box-below-profile" fxLayout="column" *ngIf="isLogin" fxLayoutGap="8px">
                <p class="welcome">Hello {{fullName}},</p>
                <div class="my-orders" fxLayout="row">
                    <img class="box" src="../../../assets/person_outline_black_24dp.svg" alt="">
                    <p class="text-below-divider" routerLink="/profile">Profile</p>
                </div>
                <div class="my-orders" fxLayout="row">
                    <img class="box" src="../../../assets/markunread_mailbox_black_24dp.svg" alt="">
                    <p class="text-below-divider" routerLink="/my-orders">My Orders</p>
                </div>
                <div class="my-orders" fxLayout="row">
                    <img class="box" src="../../../assets/favorite_border_black_24dp.svg" alt="">
                    <p class="text-below-divider" routerLink="/wishlist">My Wishlist</p>
                </div>
                <button class="logout-button" (click)="signOutMethod()">Logout</button>
            </div>
        </mat-menu>

        <div class="cart" fxLayout="column" fxLayoutAlign="center center" routerLink="/home/cart">
            <img class="p-and-c-image" src="../../../assets/supermarket.svg" alt="">
            <span>Cart</span>
        </div>
    </div>
</div>
