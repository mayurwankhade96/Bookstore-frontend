<app-header></app-header>
<div class="container" fxLayout="column">
    <div class="home-count">
        <span class="home" routerLink="/home">Home /</span><span class="my-cart"> My Wishlist</span>
    </div>

    <div class="wishlist-main-section" fxLayoutAlign=" center">
        <span class="wishlist-heading">My Wishlist ({{wishlist.length}})</span>
    </div>

    <div class="main-book" *ngFor="let book of wishlist">
        <div class="single-book" fxLayout="row" fxLayoutAlign=" center" fxLayoutGap="38px">
            <img class="book-image" src={{book.bookImage}} alt="">
            <div class="book-info" fxLayout="column" fxLayoutGap="6px">
                <div class="book-name">
                    <span class="book-title">{{book.bookTitle}}</span>
                    <p class="author-name">by {{book.authorName}}</p>
                </div>
                <div class="price-section" fxLayout="row" fxLayoutGap="11px">
                    <h4 class="book-price">RS. {{book.price}}</h4>
                    <del>
                        <p class="cut-price">RS. 2000</p>
                    </del>
                </div>
            </div>
            <img (click)="removeFromWishlist(book.wishlistId)" class="bin-image"
                src="../../../assets/delete_black_24dp.svg" alt="">
        </div>
        <!-- <mat-divider></mat-divider> -->
    </div>
</div>
<app-footer style="position: fixed; bottom: 0%; width: 100%;"></app-footer>
